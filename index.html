<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- responsive-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BROOKLYN NINE-NINE</h3>
                <p class="descricao">O brilhante e imaturo detetive Jake Peralta precisa aprender a seguir as regras e
                    trabalhar em equipe
                    quando um capitão exigente assume o comando de seu esquadrão.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/min1.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/min2.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/min3.jpg" alt="" srcset=""></div>

            <div class="item"><img class="box-filme" src="img/min5.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/min6.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/min7.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/min8.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/min9.jpg" alt="" srcset=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0a9c94af74.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/carousel.js"></script>

</body>

</html>
